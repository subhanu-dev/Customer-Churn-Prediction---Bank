<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d89352fd46.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">


    <link rel="stylesheet" href="static/styles.css">
    <script defer src="static/app.js"></script>
</head>

<body>
    <div class="header">
        <h2> Bank Customer Churn Prediction Model <i class="fa-solid fa-building-columns"></i></h2>
    </div>
    <div class="form-container">
        <form id="churnForm">
            <div class="form-row">
                <label for="credit_score">Customer Credit Score</label>
                <input type="number" id="credit_score" name="credit_score" required>
            </div>

            <div class="form-row">
                <label for="age">Customer Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-row">
                <label for="tenure">Tenure</label>
                <input type="number" id="tenure" name="tenure" placeholder="Num of years as a customer" required>
            </div>

            <div class="form-row">
                <label for="balance"> Bank Balance</label>
                <input type="number" id="balance" name="balance" required>
            </div>

            <div class="form-row">
                <label for="products_number">Number of Products subscribed to</label>
                <input type="number" id="products_number" name="products_number" required>
            </div>

            <div class="form-row">
                <label for="credit_card">Has a Credit Card</label>
                <select id="credit_card" name="credit_card" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-row">
                <label for="active_member">Is an Active Member</label>
                <select id="active_member" name="active_member" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-row">
                <label for="estimated_salary">Estimated Salary</label>
                <input type="number" step="0.01" id="estimated_salary" name="estimated_salary" required>
            </div>

            <div class="form-row">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-row">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                </select>
            </div>

            <div id="errorMessages" class="full-width"></div>

            <div class="form-row full-width">
                <button type="submit"><span>Predict</span>

                </button>

            </div>
        </form>
        <div id="resultContainer"></div>
    </div>

</body>

</html>
