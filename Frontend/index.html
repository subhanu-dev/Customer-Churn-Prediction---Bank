<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d89352fd46.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/styles.css">
    <script defer src="static/app.js"></script>
</head>

<body>
    <h1>Customer Churn Prediction</h1>
    <div class="form-container">
        <form id="churnForm">
            <div class="form-row">
                <label for="credit_score">Credit Score:</label>
                <input type="number" id="credit_score" name="credit_score" required>
            </div>

            <div class="form-row">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-row">
                <label for="tenure">Tenure:</label>
                <input type="number" id="tenure" name="tenure" required>
            </div>

            <div class="form-row">
                <label for="balance">Balance:</label>
                <input type="number" id="balance" name="balance" required>
            </div>

            <div class="form-row">
                <label for="products_number">Number of Products:</label>
                <input type="number" id="products_number" name="products_number" required>
            </div>

            <div class="form-row">
                <label for="credit_card">Has Credit Card:</label>
                <select id="credit_card" name="credit_card" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-row">
                <label for="active_member">Is Active Member:</label>
                <select id="active_member" name="active_member" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-row">
                <label for="estimated_salary">Estimated Salary:</label>
                <input type="number" step="0.01" id="estimated_salary" name="estimated_salary" required>
            </div>

            <div class="form-row">
                <label for="zero_balance">Zero Balance:</label>
                <select id="zero_balance" name="zero_balance" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-row">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-row">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                </select>
            </div>

            <div class="form-row full-width">
                <button type="button" onclick="submitForm()">Predict</button>
            </div>
        </form>
    </div>
</body>

</html>
